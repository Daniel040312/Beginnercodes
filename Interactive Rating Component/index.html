<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="mark.js"></script>
        <link rel="stylesheet" href="design.css" type="text/css">
        <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper" id="disappear">
            <div class="img-wrap">
            <img src="jpegs/LogoMakr.png" alt="star" width="20px" height="20px" class="star">
            </div>
            <h2 id="how">How did we do?</h2>
            <p class="text">Please let us know how we did with your support request. all feedback is appreciated
               to help us improve our offering!
            </p>
            <form id="digits">
                <div class="rate-wrap">
                <input type="button" value="1" class="rates" id="1">
                <input type="button" value="2" class="rates" id="2">
                <input type="button" value="3" class="rates" id="3">
                <input type="button" value="4" class="rates" id="4">
                <input type="button" value="5" class="rates" id="5">
                </div>
                <br>
                <div class="sub-wrap">
                <input type="submit" value="SUBMIT" class="sub" id="submit">  
                </div> 
            </form>           
        </div>
        
        <div class="wrapper-2" id="appear">
            <div class="iw-2">
                <img src="jpegs/LogoMakr-0WxRME.png" alt="transact" width=100px" height="100px">
            </div>
            <div id="you" class="out">You selected _ out of _</div> 
            <h2 class="info">Thank you!</h2>
            <p class="info">We appreciate you giving the time to give a rating. If you ever need more support, don't 
            hesitate to get in touch!
            </p>
        </div>
    </body>
    <script type="text/javascript" src="mark.js"></script>
</html>
